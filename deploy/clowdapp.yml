apiVersion: v1
kind: Template
metadata:
  name: config-manager
objects:
  # The below secrets are used for testing in ephemeral environments only.
  - apiVersion: v1
    kind: Secret
    metadata:
      name: psk-playbook-dispatcher
    stringData:
      key: ${PSK_CONFIG_MANAGER}
  - apiVersion: v1
    kind: Secret
    metadata:
      name: psk-cloud-connector
    stringData:
      client-id: ${ID_CLOUD_CONNECTOR}
      client-psk: ${PSK_CLOUD_CONNECTOR}

  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: config-manager
    spec:
      testing:
        iqePlugin: config-manager

      envName: ${ENV_NAME}

      optionalDependencies:
        - cloud-connector
        - playbook-dispatcher
        - host-inventory
        - kessel-inventory
        - rbac

      database:
        name: config-manager
        version: 13

      kafkaTopics:
        - replicas: 3
          partitions: 16
          topicName: platform.inventory.events
        - replicas: 3
          partitions: 16
          topicName: platform.inventory.system-profile

      deployments:
        - name: service
          minReplicas: ${{REPLICAS}}
          webServices:
            public:
              enabled: True
              apiPath: config-manager
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            args:
              - http-api
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /metrics
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /metrics
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            env:
              - name: CM_LOG_LEVEL
                value: ${CM_LOG_LEVEL}
              - name: CM_LOG_FORMAT
                value: ${CM_LOG_FORMAT}
              - name: CLOWDER_ENABLED
                value: "true"
              - name: CM_DISPATCHER_PSK
                valueFrom:
                  secretKeyRef:
                    key: key
                    name: psk-playbook-dispatcher
              - name: CM_KAFKA_USERNAME
                valueFrom:
                  secretKeyRef:
                    key: username
                    name: clowder-oauth
                    optional: true
              - name: CM_KAFKA_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: clowder-oauth
                    optional: true
              - name: CM_DISPATCHER_HOST
                value: ${CM_DISPATCHER_HOST}
              - name: CM_CLOUD_CONNECTOR_PSK
                valueFrom:
                  secretKeyRef:
                    key: client-psk
                    name: psk-cloud-connector
              - name: CM_CLOUD_CONNECTOR_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    key: client-id
                    name: psk-cloud-connector
              - name: CM_CLOUD_CONNECTOR_HOST
                value: ${CM_CLOUD_CONNECTOR_HOST}/api/cloud-connector/
              - name: CM_INVENTORY_HOST
                value: ${CM_INVENTORY_HOST}
              - name: CM_KESSEL_ENABLED
                value: ${KESSEL_ENABLED}
              - name: CM_KESSEL_URL
                value: ${KESSEL_URL}
              - name: CM_KESSEL_AUTH_ENABLED
                value: ${KESSEL_AUTH_ENABLED}
              - name: CM_KESSEL_AUTH_OIDC_ISSUER
                value: ${KESSEL_AUTH_OIDC_ISSUER}
              - name: CM_KESSEL_INSECURE
                value: ${KESSEL_INSECURE}
              - name: CM_KESSEL_AUTH_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: service-account-for-kessel
                    key: client-id
                    optional: true
              - name: CM_KESSEL_AUTH_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: service-account-for-kessel
                    key: client-secret
                    optional: true
            resources:
              limits:
                cpu: ${CPU_LIMIT_RHC_MANAGER}
                memory: ${MEMORY_LIMIT_RHC_MANAGER}
              requests:
                cpu: ${CPU_REQUEST_RHC_MANAGER}
                memory: ${MEMORY_REQUEST_RHC_MANAGER}

        - name: inventory-consumer
          minReplicas: ${{REPLICAS}}
          web: false
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            args:
              - inventory-consumer
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /metrics
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /metrics
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            env:
              - name: CM_LOG_LEVEL
                value: ${CM_LOG_LEVEL}
              - name: CM_LOG_FORMAT
                value: ${CM_LOG_FORMAT}
              - name: CLOWDER_ENABLED
                value: "true"
              - name: CM_DISPATCHER_PSK
                valueFrom:
                  secretKeyRef:
                    key: key
                    name: psk-playbook-dispatcher
              - name: CM_DISPATCHER_HOST
                value: ${CM_DISPATCHER_HOST}
              - name: CM_CLOUD_CONNECTOR_PSK
                valueFrom:
                  secretKeyRef:
                    key: client-psk
                    name: psk-cloud-connector
              - name: CM_CLOUD_CONNECTOR_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    key: client-id
                    name: psk-cloud-connector
              - name: CM_CLOUD_CONNECTOR_HOST
                value: ${CM_CLOUD_CONNECTOR_HOST}/api/cloud-connector/
            resources:
              limits:
                cpu: ${CPU_LIMIT_RHC_MANAGER}
                memory: ${MEMORY_LIMIT_RHC_MANAGER}
              requests:
                cpu: ${CPU_REQUEST_RHC_MANAGER}
                memory: ${MEMORY_REQUEST_RHC_MANAGER}

parameters:
  - name: IMAGE_TAG
    required: true
  - name: IMAGE
    value: quay.io/redhat-services-prod/rhc-manager-ros-tenant/config-manager-master/config-manager-master
  - description: ClowdEnvironment name
    name: ENV_NAME
    required: true

  - name: CM_LOG_LEVEL
    value: trace
  - name: CM_LOG_FORMAT
    value: json
  - name: CPU_LIMIT_RHC_MANAGER
    value: 250m
  - name: CPU_REQUEST_RHC_MANAGER
    value: 150m
  - name: MEMORY_LIMIT_RHC_MANAGER
    value: 256Mi
  - name: MEMORY_REQUEST_RHC_MANAGER
    value: 128Mi

  - name: REPLICAS
    value: "3"

  - name: CM_DISPATCHER_HOST
    required: true

  - name: CM_CLOUD_CONNECTOR_HOST
    required: true

  - name: CM_INVENTORY_HOST
    required: true

  - name: KESSEL_ENABLED
    value: "false"
  - name: KESSEL_URL
    value: kessel-inventory-api:9000
  - name: KESSEL_AUTH_ENABLED
    value: "false"
  - name: KESSEL_AUTH_OIDC_ISSUER
  - name: KESSEL_INSECURE
    value: "true"

  # Used for testing in ephemeral environments only.
  - name: PSK_CONFIG_MANAGER
    value: FLYdxYZGpq
  - name: ID_CLOUD_CONNECTOR
    value: config-manager
  - name: PSK_CLOUD_CONNECTOR
    value: swordfish
